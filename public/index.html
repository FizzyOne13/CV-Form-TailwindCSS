<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body class="bg-blue-500">
    <div class="grid grid-cols-2 gap-x-6 w-[90vw] h-[90vh] mx-12">
      <section class="flex bg-blue-300 mt-8">
        <div class="grid grid-cols-2 gap-x-2">
          <div class="grid grid-rows-5 gap-y-4 bg-blue-400 mx-6 my-4">
            <section class="bg-blue-200 rounded-2xl row-span-1">
              <p class="text-xl font-extrabold text-sky-50 p-4">Name Surname</p>
            </section>
            <section class="bg-blue-200 rounded-2xl row-span-2">
              <p class="text-sm font-extrabold text-sky-50 p-2">
                Contact info (address, phone, media eg.)
              </p>
              <div>
                <p class="text-sm font-extrabold text-sky-50 px-2 py-1">
                  Here you can write your data
                </p>
              </div>
            </section>
            <section class="bg-blue-200 rounded-2xl row-span-2">
              <p class="text-base font-extrabold text-sky-50 p-2">Languages</p>
              <div>
                <p class="text-sm font-extrabold text-sky-50 px-2 py-1">
                  Language 1 Advanced
                </p>
              </div>
            </section>
          </div>
          <div class="bg-blue-200 mx-6 my-4 rounded-2xl">
            <p class="text-base font-extrabold text-sky-50 p-2">
              Education & courses
            </p>
            <div>
              <p class="text-sm font-extrabold text-sky-50 px-2 py-1">
                University
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="flex bg-blue-300 mt-8">
        <div class="grid grid-rows-2 gap-y-1 w-[90vw]">
          <section class="flex bg-blue-200 mx-6 my-4 rounded-2xl">
            <p class="text-base font-extrabold text-sky-50 p-2">
              Working experience
            </p>
            <div>
              <p class="text-sm font-extrabold text-sky-50 px-2 py-1"></p>
            </div>
          </section>
          <section class="flex bg-blue-200 mx-6 my-4 rounded-2xl">
            <p class="text-base font-extrabold text-sky-50 p-2">Profile</p>
            <div>
              <p class="text-sm font-extrabold text-sky-50 px-2 py-1"></p>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
